<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th{
            background-color:aqua;
            color: white;
        }
        tr:hover{
            background-color: plum;
        }
        tr:nth-child(odd) {
            background-color: purple;
        }
        tr:nth-child(even) {
            background-color:white;
        }
    </style>
</head>
<body>
